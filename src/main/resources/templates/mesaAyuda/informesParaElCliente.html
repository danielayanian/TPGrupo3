<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Incidente ingresado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <span style="font-size: large; color: white">Incidente ingresado</span>
    <span><a href="/mesaAyudaPage" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Volver a Mesa de Ayuda</a></span>
    <span><a href="/login" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">LogOut</a></span>
</nav>

<div class="alert alert-primary" role="alert">
    <span>Los días estimados de resolución son:</span>
</div>
<div class="alert alert-danger" role="alert">
    <span th:text="${tiempoEstimado}"></span>
</div>

<div class="alert alert-primary" role="alert">
    <span>La fecha estimada de resolución es</span>
</div>
<div class="alert alert-danger" role="alert">
    <span th:text="${fechaEstimada}"></span>
</div>

<form action="/tecnicoNotificado" method="post">
    <button type="submit" class="btn btn-primary">Enviar notificación al Técnico</button>
</form>

</body>
</html>
