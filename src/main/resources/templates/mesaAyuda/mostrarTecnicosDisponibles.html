<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Técnicos Disponibles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <span style="font-size: large; color: white">Técnicos Disponibles</span>
    <span><a href="/mesaAyudaPage" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Volver a Mesa de Ayuda</a></span>
    <span><a href="/login" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">LogOut</a></span>
</nav>

<form action="/tiempoDeResolucion" method="post">

    <input type="hidden" id="idIncidente" name="idIncidente"  th:value="${idIncidente}" />
    <input type="hidden" id="idTipoProblema" name="idTipoProblema"  th:value="${idTipoProblema}" />


    <div class="alert alert-primary" role="alert">
        Seleccionar un Técnico
    </div>

    <div class="form-check" th:each="tecnico : ${tecnicosDisponibles}">
        <input class="form-check-input" type="checkbox" th:name="idChecked" th:value="${tecnico.getId()}" th:id="${tecnico.getId()}">
        <label class="form-check-label" th:for="${tecnico.getNombre()}" th:text="${tecnico.getNombre()}"></label>
    </div>

    <br>

    <button type="submit" class="btn btn-primary">Seleccionar Técnico</button>
</form>

</body>
</html>
