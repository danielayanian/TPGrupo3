<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <span style="font-size: large; color: white">LogIn</span>
</nav>

<form action="/verificarLogin" method="post">
    <div class="form-group">
        <label for="id">Id del Usuario</label>
        <input type="text" class="form-control" name="id" id="id" aria-describedby="emailHelp" placeholder="Ingrese su Id" required>
    </div>
    <div class="form-group">
        <label for="uname">Username</label>
        <input type="text" class="form-control" name="username" id="uname" placeholder="Ingrese su Username" required>
    </div>
    <div class="form-group">
        <label for="psw">Password</label>
        <input type="password" class="form-control" name="password" id="psw" placeholder="Ingrese su Password" required>
    </div>
    <button type="submit" class="btn btn-primary">LogIn</button>
</form>

<br>

<div class="alert alert-primary" role="alert">
    Lista de usuarios para pruebas
</div>

    <table class="table table-sm">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Password</th>
            <th scope="col">Rol</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u: ${usuarios}">
            <th scope="row" th:text="${u.getId()}"/>
            <td th:text="${u.getUsername()}" />
            <td th:text="${u.getPassword()}" />
            <td th:text="${u.getRol().getRol()}" />
        </tr>
        </tbody>
    </table>

<br>

</body>
</html>
