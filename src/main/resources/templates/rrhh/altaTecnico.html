<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alta Técnico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <span style="font-size: large; color: white">Alta Técnico</span>
    <span><a href="/RRHHPage" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Volver al Área de RRHH</a></span>
    <span><a href="/login" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">LogOut</a></span>
</nav>

<form action="/altaTecnico" method="post">
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingrese Nombre" required>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" id="email" placeholder="Ingrese Email" required>
    </div>
    <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="text" class="form-control" name="telefono" id="telefono" placeholder="Ingrese Telefono" required>
    </div>

    <div class="form-check" th:each="especialidad : ${especialidades}">
        <input class="form-check-input" type="checkbox" th:name="idChecked" th:value="${especialidad.getNombre()}" th:id="${especialidad.getNombre()}">
        <label class="form-check-label" th:for="${especialidad.getNombre()}" th:text="${especialidad.getNombre()}"></label>
    </div>

    <button type="submit" class="btn btn-primary">Dar de Alta al Técnico</button>
</form>

</body>
</html>
